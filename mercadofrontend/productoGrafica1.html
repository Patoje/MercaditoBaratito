<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadito Baratito</title>
    <link rel="stylesheet" href="productoGrafica1.css">
</head>
<body>
    <header>
        <div class="logo">Mercadito Baratito</div>
        <nav>
            <ul>
                <li><a href="index.html"><img src="iconoCasita.webp" alt="Inicio" class="icono-casita"></a></li>
                <li><a href="carrito.html"><img src="iconoCarro.webp" alt="Carrito" class="icono-carro"></a></li>
                <li><a href="#"><img src="iconoPersona.webp" alt="Persona" class="icono-persona"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product-container">
            <div class="product-name">
                <h2>RX 5700 XT Asus Rog</h2>
            </div>
            <div class="product-details">
                <div class="product-image">
                    <img src="grafica1-1.webp" alt="Producto">
                </div>
                <div class="product-info">
                    <div class="product-description">
                        <h3>Descripción del Producto</h3>
                        <p>Potente RX 5700 XT de 8GB GDDR6, ideal para juegos y creadores de contenido</p>
                        <p>Esta gráfica te ofrece un rendimiento increíble en juegos 1080p</p>
                        <p>Y muy decente en 1440p</p>
                    </div>
                </div>
            </div>
            <div class="product-price-shipping">
                <div class="price">
                    <p>Precio: $<span id="product-price">250000</span></p>
                    <p>Envío: $8.000</p>
                </div>
                <div class="add-to-cart">
                    <button onclick="addToCart()">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </main>
    <script src="productoGrafica1.js"></script>
</body>
</html>
